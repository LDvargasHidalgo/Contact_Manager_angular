<div class="container mt-3">
  <div class="row">
    <div class="col">
      <p class="h3 fw-bold text-danger">Add Contact</p>
      <p class="fst-italic">
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Culpa
        architecto odit ex quod repellendus, deleniti quasi eos, quas doloremque
        est exercitationem , voluptatum consequuntur numquam perferendis
        delectus ! Ad quam esse numquam!
      </p>
    </div>
  </div>
</div>

<!--ERROR MESSAGE-->
<div *ngIf="!loading && errorMessage">
    <div class="container">
      <div class="row">
        <div class="col">
          <p class="h4" text-danger fw-bold>{{errorMessage}}</p>
        </div>
      </div>
    </div>
  </div>

<!--CREATE CONTACT FORM-->
<div class="container">
  <div class="row">
    <div class="col-sm-4">
      <form (submit)="createSubmit()">
        <div class="mb-2">
          <input
            [(ngModel)]="contact.name"
            name="name"
            type="text"
            class="form-control"
            placeholder="Name"
            required="true"
          />
        </div>
        <div class="mb-2">
          <input
            [(ngModel)]="contact.photo"
            name="photo"
            class="form-control"
            type="text"
            placeholder="Photo Url"
            required="true"
          />
        </div>
        <div class="mb-2">
          <input
            [(ngModel)]="contact.email"
            name="email"
            type="email"
            class="form-control"
            placeholder="Email"
            required="true"
          />
        </div>
        <div class="mb-2">
          <input
            [(ngModel)]="contact.mobile"
            name="Mobile"
            type="number"
            class="form-control"
            placeholder="Mobile "
            required="true"
          />
        </div>
        <div class="mb-2">
          <input
            [(ngModel)]="contact.company"
            name="company"
            type="text"
            class="form-control"
            placeholder="Company"
            required="true"
          />
        </div>
        <div class="mb-2">
          <input
            [(ngModel)]="contact.title"
            name="title"
            type="text"
            class="form-control"
            placeholder="Title"
            required="true"
          />
        </div>
        <div class="mb-2">
          <select
            required="true"           
            [(ngModel)]="contact.groupId"
            name="groupId"
            id=""
            class="form-control"
            *ngIf="groups.length > 0"           
          >
            <option value="">Select a Group</option>
            <option [value]="group.id" *ngFor="let group of groups">
              {{ group.name }}
            </option>
          </select>
        </div>
        <div class="mb-2">
          <input class="btn btn-danger" value="Create" type="submit" />
          <a routerLink="/" class="btn btn-dark ms-2">Close</a>
        </div>
      </form>
    </div>
    <div class="col-sm-4">
      <img
        [src]="contact.photo"
        alt=""
        class="contact-img"
      />
    </div>
  </div>
</div>
